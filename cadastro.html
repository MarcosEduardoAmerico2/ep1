<!DOCTYPE html>
<html lang="pt-br">
<head><!-- Configurações iniciais do documento -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><!-- Inclusão de folha de estilo CSS -->
    <title>Geek store</title><!-- Título da página -->
</head>
<body class="body_1">
    <header class="head_1"><!-- Cabeçalho da página -->
        <div class="nav_mobile"><!-- Menu de navegação para dispositivos móveis -->
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="img/menu.png" alt="menu">
            </label>
            <nav>
                <ul>
                    <li><a href="index.html">Menu</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <header class="cabe_1"><!-- Cabeçalho principal -->
        <div><!-- Logotipo -->
            <a href="index.html"> <img src="img/logo1.png" alt="logo" class="logo"></a>
        </div>
        <br>
        <div><!-- Título e instruções do formulário -->
            <h1>Cadastre-se</h1>
            <p>Preencha os dados corretamente para o seu cadastro</p>
        </div>
    </header>
    <main class="prin"><!-- Conteúdo principal da página -->
        <form action="#" method="post" class="menu">
            <fieldset><!-- Primeiro conjunto de campos do formulário -->
                <div class="bloco">
                    <label for="nome_aluno">Nome</label>
                    <input type="text" name="nome_aluno" id="nome_aluno" placeholder="Nome">
                </div>
                <div class="bloco">
                    <label for="sobrenome_aluno">Sobrenome</label>
                    <input type="text" name="sobrenome_aluno" id="sobrenome_aluno" placeholder="Sobrenome">
                </div>
            </fieldset>
            <fieldset><!-- Segundo conjunto de campos do formulário -->
                <div class="bloco">
                    <label for="email_aluno">E-mail</label>
                    <input type="email" name="email_aluno" id="email_aluno" placeholder="Email">
                </div>
                <div class="bloco">
                    <label for="senha_aluno">Senha</label>
                    <input type="password" name="senha_aluno" id="senha_aluno" placeholder="Senha">
                </div>
            </fieldset>
            <fieldset><!-- Terceiro conjunto de campos do formulário -->
                <div class="bloco">
                    <label for="endereço">Endereço</label>
                    <input type="text" name="endereço" id="endereço" placeholder="Endereço">
                </div>
            </fieldset>
            <fieldset><!-- Quarto conjunto de campos do formulário -->
                <div class="bloco">
                    <label for="CEP">CEP</label>
                    <input type="text" name="CEP" id="CEP">
                </div>
            </fieldset>
            <fieldset><!-- Quinto conjunto de campos do formulário -->
                <div class="bloco">
                    <label for="Telefone">Telefone</label>
                    <input type="text" name="Telefone" id="Telefone" placeholder="(xx) xxxxxxxxx">
                </div>
            </fieldset>
            <fieldset><!-- Botão de envio do formulário -->
               <a href="index.html"> <button type="submit" class="enviar">Entrar </button></a> 
            </fieldset>
        </form>
        </form>
    </main>
    <footer class="roda"><!-- Rodapé da página -->
    </footer>
</body>
</html>
