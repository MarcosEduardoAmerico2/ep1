    <main class="prin"><!-- Conteúdo principal da página -->
        <form action="#" method="post" class="menu">
            <fieldset><!-- Primeiro conjunto de campos do formulário -->
                <div class="bloco">
                    <label for="nome_aluno">Nome</label>
                    <input type="text" name="nome_aluno" id="nome_aluno" placeholder="Nome">
                </div>
                <div class="bloco">
                    <label for="sobrenome_aluno">Sobrenome</label>
                    <input type="text" name="sobrenome_aluno" id="sobrenome_aluno" placeholder="Sobrenome">
                </div>
            </fieldset>
            <fieldset><!-- Segundo conjunto de campos do formulário -->
                <div class="bloco">
                    <label for="email_aluno">E-mail</label>

                </div>
                <div class="bloco">
                    <label for="senha_aluno">Senha</label>
                    <input type="password" name="senha_aluno" id="senha_aluno" placeholder="Senha">
                </div>
            </fieldset>
            <fieldset><!-- Terceiro conjunto de campos do formulário -->
                <div class="bloco">
                    <label for="endereço">Endereço</label>
                    <input type="text" name="endereço" id="endereço" placeholder="Endereço">
                </div>
            </fieldset>
            <fieldset><!-- Quarto conjunto de campos do formulário -->
                <div class="bloco">
                    <label for="CEP">CEP</label>
                    <input type="text" name="CEP" id="CEP">
                </div>
            </fieldset>
            <fieldset><!-- Quinto conjunto de campos do formulário -->
                <div class="bloco">
                    <label for="Telefone">Telefone</label>
                    <input type="text" name="Telefone" id="Telefone" placeholder="(xx) xxxxxxxxx">
                </div>
            </fieldset>
            <fieldset><!-- Botão de envio do formulário -->
                <button type="submit" class="enviar">Enviar</button>
            </fieldset>
        </form>
